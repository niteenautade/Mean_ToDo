        <div *ngIf="dateToBePrinted==undefined else elseHeader" style="margin-top:3%">
            <h3 class="taskHeader" style="text-align:center;" >Your Tasks</h3>
            <p style="color:green;font-style: italic;text-align:center;">Please Select a Date</p>
        </div>
        <ng-template #elseHeader>
            <div style="margin-top:3%">
                <h3 class="taskHeader" style="text-align:center;">Your Tasks on {{ dateToBePrinted }}</h3>
                <div *ngIf="tasks[0]!=null else elseP">
                    <p style="text-align:center;">(Click on a Task if it is completed)</p>
                </div>
            </div>
        </ng-template>
                <ng-template #elseP>
                    <p style="color:green;font-style: italic;text-align:center;">No Tasks for the day</p>
                </ng-template>
        <p *ngIf="error!=''" style="color:red;font-style: italic;text-align:center;">{{error}}</p>
        <div>
            <ul>
                <li *ngFor='let task of tasks' class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center tab" [style.text-decoration]="taskDone(task.done)" (click)="toggleTask(task._id,task.done)">
                        <a class="tab-cell" style="text-decoration: none;color: inherit;">{{task.task}}</a>
                    </div>
                    <!--<div class="col-md-4 text-right">
                        <button class="btn btn-secondary" (click)="deleteTask(task._id)" >Delete</button>
                    </div>-->

                </li>
            </ul>
        </div>
    </div>
