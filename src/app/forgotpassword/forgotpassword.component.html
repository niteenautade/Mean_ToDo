<h2 class="text-center">Forgot Password</h2>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <form (ngSubmit)="onSubmit(forgotPassForm.value)" #forgotPassForm="ngForm">
                <div class="form-group">
                    <label><strong>Email</strong></label>
                    <input type="text" class="form-control" required minlength="4" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" maxlength="24" [(ngModel)]="modelEmail" name="email" id="email" #email="ngModel" placeholder="Enter Email Address">
                    <div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
                        <div [hidden]="!email.errors.required">
                        Email is required
                        </div>
                        <div [hidden]="!email.errors.minlength">
                        Email must be at least 4 characters long.
                        </div>
                        <div [hidden]="!email.errors.maxlength">
                        Email cannot be more than 24 characters long.
                        </div>
                        <div [hidden]="!email.errors.pattern">
                        Email not following right pattern
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" [disabled]="!forgotPassForm.form.valid" class="btn btn-warning" style="cursor:pointer">Submit</button>
                </div>
            </form>
            <br>
            <br>
            <p *ngIf="status!=''" style="color:green;font-style: italic;" class="text-center">{{status}}</p>

    </div>
    <div class="col-md-3"></div>
</div>
