<!-- views/login.ejs -->
<!doctype html>
<html>
<head>
    <title>To Do</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"> <!-- load bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> <!-- load fontawesome -->
    <style>
        body        { padding-top:80px; }
    </style>
</head>
<body>
<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- show any messages that come back with authentication -->
   <!-- <% if (message.length > 0) { %>
        <div class="alert alert-danger"><%= message %></div>
    <% } %>-->

    <!-- LOGIN FORM -->
    <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm">
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" required minlength="4" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" maxlength="24" [(ngModel)]="modelEmail" name="email" id="email" #email="ngModel">
            <div *ngIf="email.errors && (email.dirty || email.touched)"
            class="alert alert-danger">
            <div [hidden]="!email.errors.required">
            Email is required
            </div>
            <div [hidden]="!email.errors.minlength">
            Email must be at least 4 characters long.
            </div>
            <div [hidden]="!email.errors.maxlength">
            Email cannot be more than 24 characters long.
            </div>
            <div [hidden]="!email.errors.pattern">
            Email not following right pattern
            </div>
        </div>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" required class="form-control" [(ngModel)]="modelPassword" name="password">
        </div>

        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-warning btn-lg">Login</button>
    </form>
    <p style="color:red;font-style: italic;">{{loginstatus}}</p>
    <hr>

    <p>Need an account? <a href="/signup">Signup</a></p>
    <p>Or go <a href="/">home</a>.</p>

</div>

</div>
</body>
</html>
